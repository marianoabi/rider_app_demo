<ion-header>
        <ion-toolbar>
          <ion-title>
            Description
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
                <ion-item>
                    <h2>{{station.start}} -> {{station.destination}}</h2>
                    <p>{{station.time}}</p>
                </ion-item>
                <ion-item *ngFor="let station of character['slots']">
                    {{station.title}}
                    <ion-note item-end>
                    {{station.note}}
                </ion-note>
            </ion-item>
        </ion-list>
      </ion-content>
